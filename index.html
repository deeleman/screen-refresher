<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Screen Reel</title>
    <link rel="stylesheet" href="bin/styles.css">
</head>
<body ng-app="screenRefresher">
    <div id="main" ng-controller="screenController">
        <iframe ng-repeat="screen in screens" ng-src="{{trustSrc(screen.url)}}" ng-show="screen.active" type="text/html" frameborder="0"></iframe>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-sanitize.min.js"></script>
    <script src="bin/app.js" defer></script>
</body>
</html>
